<body>

    <div class="dashboard-container">
        <!-- å·¦ä¾§ç­›é€‰å™¨é¢æ¿ -->
        <div class="filters-panel">

            <div class="stats-summary">
                <h3 style="color: #1a3d7c; margin-bottom: 15px;">æ•°æ®æ‘˜è¦</h3>
                <div class="stats-grid">
                    <div class="stat-item">

                        <div class="stat-label">è¦†ç›–åœ°åŒº</div>

                    <div class="stat-item">

                    <div class="stat-item">

            <div class="filter-section">
                <div class="filter-title">é€‰æ‹©å·</div>
                <div class="checkbox-group" id="stateFilters">
                    <!-- åŠ¨æ€ç”Ÿæˆå·é€‰æ‹©å™¨ -->
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">é€è´§æ—¶é—´åˆ†ç±»</div>
                <div class="checkbox-group" id="categoryFilters">
                    <!-- åŠ¨æ€ç”Ÿæˆåˆ†ç±»é€‰æ‹©å™¨ -->
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">æœ€å°è®¢å•æ•°</div>
                <input type="range" id="minOrdersSlider" class="filter-control" 
                       min="1" max="100" value="5" 
                       oninput="updateMinOrders(this.value)">
                <div style="text-align: center; margin-top: 5px;">
                    <span id="minOrdersValue">5</span> è®¢å•
                </div>
            </div>

        <!-- å³ä¾§å†…å®¹åŒºåŸŸ -->
        <div class="content-area">
            <!-- åœ°å›¾å®¹å™¨ -->
            <div class="map-container">
                <div class="chart-title">å·´è¥¿å„åœ°åŒºé€è´§æ—¶é—´åœ°å›¾</div>
                <div id="map" class="chart"></div>
            </div>

            <!-- å›¾è¡¨å®¹å™¨ -->
            <div class="charts-container">
                <div class="chart-panel">
                    <div class="chart-title">å„å·å¹³å‡é€è´§å¤©æ•°</div>
                    <div id="stateChart" class="chart"></div>
                </div>
                <div class="chart-panel">
                    <div class="chart-title">é€è´§æ—¶é—´åˆ†ç±»åˆ†æ</div>
                    <div id="categoryChart" class="chart"></div>
                </div>
                <div class="chart-panel">

    <script>
        // å…¨å±€å˜é‡
        let rawData = [];
        let filteredData = [];
        let selectedStates = new Set();
        let selectedCategories = new Set();
        let minOrders = 5;

        // æ¨¡æ‹Ÿæ•°æ®ï¼ˆå®é™…åº”ç”¨ä¸­ä»BigQueryè·å–ï¼‰
        const sampleData = [
            {zip_code_prefix: '01000', avg_latitude: -23.5505, avg_longitude: -46.6333, city: 'SÃ£o Paulo', state: 'SP', avg_delivery_days: 8.5, delivery_category: 'å¿«é€Ÿ', order_count: 150},
            {zip_code_prefix: '20000', avg_latitude: -22.9068, avg_longitude: -43.1729, city: 'Rio de Janeiro', state: 'RJ', avg_delivery_days: 12.3, delivery_category: 'ä¸­ç­‰', order_count: 120},
            {zip_code_prefix: '30000', avg_latitude: -19.9191, avg_longitude: -43.9386, city: 'Belo Horizonte', state: 'MG', avg_delivery_days: 15.7, delivery_category: 'æ…¢é€Ÿ', order_count: 80},
            {zip_code_prefix: '40000', avg_latitude: -12.9714, avg_longitude: -38.5014, city: 'Salvador', state: 'BA', avg_delivery_days: 18.2, delivery_category: 'æ…¢é€Ÿ', order_count: 60},
            {zip_code_prefix: '50000', avg_latitude: -8.0476, avg_longitude: -34.8770, city: 'Recife', state: 'PE', avg_delivery_days: 20.1, delivery_category: 'å¾ˆæ…¢', order_count: 45},
            {zip_code_prefix: '60000', avg_latitude: -3.7319, avg_longitude: -38.5267, city: 'Fortaleza', state: 'CE', avg_delivery_days: 22.5, delivery_category: 'å¾ˆæ…¢', order_count: 35},
            {zip_code_prefix: '70000', avg_latitude: -15.8267, avg_longitude: -47.9218, city: 'BrasÃ­lia', state: 'DF', avg_delivery_days: 10.2, delivery_category: 'å¿«é€Ÿ', order_count: 90},
            {zip_code_prefix: '80000', avg_latitude: -25.4284, avg_longitude: -49.2733, city: 'Curitiba', state: 'PR', avg_delivery_days: 9.8, delivery_category: 'å¿«é€Ÿ', order_count: 110}
        ];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            rawData = sampleData;
            initializeFilters();
            updateDashboard();
            updateLastUpdateTime();
        });

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
        }

        function initializeFilters() {
            // åˆå§‹åŒ–å·ç­›é€‰å™¨
            const states = [...new Set(rawData.map(d => d.state))].sort();
            const stateContainer = document.getElementById('stateFilters');
            states.forEach(state => {
                selectedStates.add(state);
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                div.innerHTML = `
                    <input type="checkbox" id="state_${state}" checked onchange="toggleState('${state}')">
                    <label for="state_${state}">${state}</label>
                `;
                stateContainer.appendChild(div);
            });

            // åˆå§‹åŒ–åˆ†ç±»ç­›é€‰å™¨
            const categories = [...new Set(rawData.map(d => d.delivery_category))].sort();
            const categoryContainer = document.getElementById('categoryFilters');
            categories.forEach(category => {
                selectedCategories.add(category);
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                div.innerHTML = `
                    <input type="checkbox" id="cat_${category}" checked onchange="toggleCategory('${category}')">
                    <label for="cat_${category}">${category}</label>
                `;
                categoryContainer.appendChild(div);
            });
        }

        function toggleState(state) {
            if (selectedStates.has(state)) {
                selectedStates.delete(state);
            } else {
                selectedStates.add(state);
            }
            updateDashboard();
        }

        function toggleCategory(category) {
            if (selectedCategories.has(category)) {
                selectedCategories.delete(category);
            } else {
                selectedCategories.add(category);
            }
            updateDashboard();
        }

        function updateMinOrders(value) {
            minOrders = parseInt(value);
            document.getElementById('minOrdersValue').textContent = value;
            updateDashboard();
        }

        function filterData() {
            filteredData = rawData.filter(d => 
                selectedStates.has(d.state) && 
                selectedCategories.has(d.delivery_category) && 
                d.order_count >= minOrders
            );
        }

        function updateStats() {
            const totalRegions = filteredData.length;
            const totalStates = new Set(filteredData.map(d => d.state)).size;
            const avgDays = filteredData.length > 0 ? 
                (filteredData.reduce((sum, d) => sum + d.avg_delivery_days, 0) / filteredData.length).toFixed(1) : 0;
            const totalOrders = filteredData.reduce((sum, d) => sum + d.order_count, 0);

            document.getElementById('totalRegions').textContent = totalRegions;
            document.getElementById('totalStates').textContent = totalStates;
            document.getElementById('avgDays').textContent = avgDays + 'å¤©';
            document.getElementById('totalOrders').textContent = totalOrders.toLocaleString();
        }

        function createMap() {
            if (filteredData.length === 0) return;

            const trace = {
                type: 'scattermapbox',
                lat: filteredData.map(d => d.avg_latitude),
                lon: filteredData.map(d => d.avg_longitude),
                mode: 'markers',
                marker: {
                    size: filteredData.map(d => Math.max(5, Math.min(40, d.avg_delivery_days * 2))),
                    color: filteredData.map(d => d.avg_delivery_days),
                    colorscale: 'Reds',
                    showscale: true,
                    colorbar: {
                        title: 'é€è´§å¤©æ•°',
                        titleside: 'right'
                    }
                },
                text: filteredData.map(d => 
                    `${d.city}, ${d.state}<br>` +
                    `é‚®ç¼–: ${d.zip_code_prefix}<br>` +
                    `å¹³å‡é€è´§å¤©æ•°: ${d.avg_delivery_days.toFixed(1)}<br>` +
                    `è®¢å•æ•°: ${d.order_count}<br>` +
                    `åˆ†ç±»: ${d.delivery_category}`
                ),
                hovertemplate: '%{text}<extra></extra>'
            };

            const layout = {
                mapbox: {
                    style: 'open-street-map',
                    center: {lat: -14.2350, lon: -51.9253},
                    zoom: 3.5
                },
                margin: {t: 0, b: 0, l: 0, r: 0},
                height: 500
            };

            Plotly.newPlot('map', [trace], layout, {responsive: true});
        }

        function createStateChart() {
            const stateData = {};
            filteredData.forEach(d => {
                if (!stateData[d.state]) {
                    stateData[d.state] = {total: 0, count: 0};
                }
                stateData[d.state].total += d.avg_delivery_days;
                stateData[d.state].count += 1;
            });

            const states = Object.keys(stateData).sort();
            const avgDays = states.map(state => 
                stateData[state].total / stateData[state].count
            );

            const trace = {
                x: states,
                y: avgDays,
                type: 'bar',
                marker: {
                    color: avgDays,
                    colorscale: 'Reds',
                    showscale: false
                }
            };

            const layout = {
                margin: {t: 20, b: 40, l: 40, r: 20},
                xaxis: {title: 'å·'},
                yaxis: {title: 'å¹³å‡é€è´§å¤©æ•°'},
                height: 350
            };

            Plotly.newPlot('stateChart', [trace], layout, {responsive: true});
        }

        function createCategoryChart() {
            const categoryData = {};
            filteredData.forEach(d => {
                categoryData[d.delivery_category] = (categoryData[d.delivery_category] || 0) + 1;
            });

            const categories = Object.keys(categoryData);
            const counts = Object.values(categoryData);

            const trace = {
                labels: categories,
                values: counts,
                type: 'pie',
                hole: 0.4,
                marker: {
                    colors: ['#ff9999', '#ff6666', '#ff3333', '#cc0000']
                }
            };

            const layout = {
                margin: {t: 20, b: 20, l: 20, r: 20},
                height: 350,
                showlegend: true,
                legend: {
                    orientation: 'h',
                    y: -0.1
                }
            };

            Plotly.newPlot('categoryChart', [trace], layout, {responsive: true});
        }

        function createDistributionChart() {
            const deliveryDays = filteredData.map(d => d.avg_delivery_days);

            const trace = {
                x: deliveryDays,
                type: 'histogram',
                nbinsx: 15,
                marker: {
                    color: 'rgba(255, 99, 99, 0.7)',
                    line: {
                        color: 'rgba(255, 99, 99, 1)',
                        width: 1
                    }
                }
            };

            const layout = {
                margin: {t: 20, b: 40, l: 40, r: 20},
                xaxis: {title: 'é€è´§å¤©æ•°'},
                yaxis: {title: 'é¢‘æ¬¡'},
                height: 350
            };

            Plotly.newPlot('distributionChart', [trace], layout, {responsive: true});
        }

        function updateDashboard() {
            filterData();
            updateStats();
            createMap();
            createStateChart();
            createCategoryChart();
            createDistributionChart();
        }

        function refreshData() {
            // æ¨¡æ‹Ÿæ•°æ®åˆ·æ–°
            console.log('åˆ·æ–°æ•°æ®...');
            updateLastUpdateTime();
            updateDashboard();
        }
    </script>
