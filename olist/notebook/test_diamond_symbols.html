<!DOCTYPE html>
<html>
<head>
    <title>Diamond Symbol Test</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Diamond Symbol Test</h1>
    <div id="testMap" style="width:100%;height:500px;"></div>
    
    <script>
        // Test different diamond symbols
        const trace1 = {
            type: 'scattermapbox',
            lat: [-23.5505, -22.9068, -19.9191],
            lon: [-46.6333, -43.1729, -43.9386],
            mode: 'markers',
            name: 'Diamond',
            marker: {
                size: [20, 25, 30],
                color: ['#6A1B9A', '#8E24AA', '#AB47BC'],
                symbol: 'diamond',
                line: { width: 2, color: '#4A148C' },
                opacity: 0.9
            },
            text: ['SÃ£o Paulo - Diamond', 'Rio - Diamond', 'BH - Diamond'],
            hovertemplate: '%{text}<extra></extra>'
        };

        const trace2 = {
            type: 'scattermapbox',
            lat: [-23.6, -23.0, -20.0],
            lon: [-46.7, -43.8, -44.0],
            mode: 'markers',
            name: 'Diamond-Open',
            marker: {
                size: [20, 25, 30],
                color: ['#6A1B9A', '#8E24AA', '#AB47BC'],
                symbol: 'diamond-open',
                line: { width: 3, color: '#4A148C' },
                opacity: 0.9
            },
            text: ['Test 1 - Diamond-Open', 'Test 2 - Diamond-Open', 'Test 3 - Diamond-Open'],
            hovertemplate: '%{text}<extra></extra>'
        };

        const layout = {
            mapbox: {
                style: 'open-street-map',
                center: { lat: -22, lon: -45 },
                zoom: 6
            },
            margin: { t: 0, b: 0, l: 0, r: 0 },
            showlegend: true
        };

        Plotly.newPlot('testMap', [trace1, trace2], layout, { responsive: true });
    </script>
</body>
</html>
